<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分布式運算平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#home">首頁</a></li>
                    <li><a href="#features">功能</a></li>
                    <li><a href="#docs">技術文檔</a></li>
                    <li><a href="#contact">聯絡我們</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="home">
        <div class="container">
            <h1>歡迎來到分布式運算平台</h1>
            <p>高效、靈活的分布式運算解決方案，讓每個節點發揮最大潛能。</p>
            <a href="#features" class="btn">了解更多</a>
        </div>
    </section>
    
    <section id="features">
        <div class="container">
            <h2>平台功能</h2>
            <div class="features-list">
                <div class="feature">
                    <h3>高性能計算</h3>
                    <p>將任務分配至多個節點，實現超高效能運算。</p>
                </div>
                <div class="feature">
                    <h3>動態節點管理</h3>
                    <p>支援節點的動態增減，適應不同的工作負載需求。</p>
                </div>
                <div class="feature">
                    <h3>安全的通信協議</h3>
                    <p>採用gRPC，保證數據傳輸的安全性和穩定性。</p>
                </div>
            </div>
        </div>
    </section>
    
    <section id="docs">
        <div class="container">
            <h2>技術文檔</h2>
            <p>瀏覽詳細技術文檔，快速上手分布式運算平台。</p>
            <a href="docs.html" class="btn">查看文檔</a>
        </div>
    </section>
    
    <section id="contact">
        <div class="container">
            <h2>聯絡我們</h2>
            <form id="contact-form">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" placeholder="輸入您的姓名" required>
    
                <label for="email">電子郵件</label>
                <input type="email" id="email" name="email" placeholder="輸入您的電子郵件" required>
    
                <label for="message">留言</label>
                <textarea id="message" name="message" placeholder="輸入您的留言" required></textarea>
    
                <button type="submit">提交</button>
            </form>
            <p id="status-message"></p> <!-- 用於顯示狀態 -->
        </div>
    </section>    
    
    <footer>
        <p>© 2025 分布式運算平台. 保留所有權利。</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
