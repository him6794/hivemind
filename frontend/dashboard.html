<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="HiveMind - 用戶控制台" />
    <meta name="author" content="Justin" />
    <title>控制台 - HiveMind</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./static/img/file.ico" />
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="./static/css/main.css" rel="stylesheet" />
    
    <!-- i18n 翻譯系統 -->
    <script src="./static/js/i18n.js"></script>
    
    <!-- API Configuration -->
    <script>
        // Configure API endpoint for backend separation
        window.API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:8000'  // Local development
            : 'https://hivemindapi.justin0711.com';  // Production
        
        console.log('API Base URL:', window.API_BASE_URL);
    </script>
</head>
<body class="d-flex flex-column min-vh-100">
    <main class="flex-shrink-0">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/">
                    <img src="./static/img/file.svg" alt="HiveMind" width="30" height="30" class="me-2">
                    HiveMind
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/" data-i18n="home">主頁</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/dashboard.html" data-i18n="dashboard">控制台</a></li>
                        
                        <!-- 語言切換按鈕 -->
                        <li class="nav-item">
                            <button class="btn btn-outline-light btn-sm ms-2" onclick="if(typeof toggleLang === 'function') toggleLang()" data-i18n="switch_lang">切換語言</button>
                        </li>
                        
                        <!-- 用戶認證按鈕 -->
                        <li class="nav-item ms-2">
                            <button class="btn btn-light btn-sm" onclick="window.hivemindAPI.logout()" data-i18n="logout">登出</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Header -->
        <header class="bg-dark py-5">
            <div class="container px-5">
                <div class="text-center">
                    <h1 class="display-5 fw-bolder text-white mb-2 slide-in-up" data-i18n="dashboard_title">我的控制台</h1>
                    <p class="lead fw-normal text-white-50 mb-0 slide-in-up delay-200" data-i18n="dashboard_subtitle">管理您的帳戶餘額和轉帳操作</p>
                </div>
            </div>
        </header>

        <!-- Balance Section -->
        <section class="py-5">
            <div class="container px-5 my-5">
                <div class="row gx-5 justify-content-center">
                    <!-- Balance Display -->
                    <div class="col-lg-4 mb-5">
                        <div class="card h-100 shadow border-0 hover-lift">
                            <div class="card-body p-5 text-center">
                                <div class="feature bg-gradient text-white rounded-3 mb-4 mx-auto">
                                    <i class="fas fa-coins"></i>
                                </div>
                                <h3 class="h4 fw-bolder mb-3" data-i18n="balance_my_balance">我的餘額</h3>
                                <div class="display-4 fw-bold text-primary mb-2" id="balance-value">--</div>
                                <p class="text-muted mb-0">CPT</p>
                                
                                <!-- 按鈕操作 -->
                                <div class="mt-4">
                                    <button class="btn btn-outline-primary btn-sm me-2" onclick="refreshBalance()" data-i18n="refresh">刷新</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Transfer Form -->
                    <div class="col-lg-8">
                        <div class="card h-100 shadow border-0">
                            <div class="card-body p-5">
                                <h3 class="h4 fw-bolder mb-4" data-i18n="transfer_title">轉帳 CPT</h3>
                                
                                <form id="transferForm">
                                    <div class="row gx-3">
                                        <div class="col-md-6 mb-3">
                                            <label for="receiverUsername" class="form-label" data-i18n="receiver_username">接收用戶名</label>
                                            <input type="text" class="form-control" id="receiverUsername" name="receiverUsername" required>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="amount" class="form-label" data-i18n="transfer_amount">轉帳金額</label>
                                            <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" required>
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid">
                                        <button class="btn btn-primary" type="submit" id="transferBtn">
                                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                            <span data-i18n="transfer_submit">發送轉帳</span>
                                        </button>
                                    </div>
                                </form>
                                
                                <!-- Alert Messages -->
                                <div id="transferAlertContainer" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- System Status Section -->
        <section class="py-5 bg-light">
            <div class="container px-5">
                <div class="text-center mb-4">
                    <h3 class="fw-bolder mb-2" data-i18n="system_status">系統狀態</h3>
                    <p class="text-muted" data-i18n="system_status_subtitle">HiveMind 平台運行狀況</p>
                </div>
                
                <div class="row gx-5 text-center">
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card h-100 shadow border-0">
                            <div class="card-body p-4">
                                <div class="h4 fw-bold text-success mb-2" id="api-status">--</div>
                                <p class="mb-0 text-muted" data-i18n="api_status">API 狀態</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card h-100 shadow border-0">
                            <div class="card-body p-4">
                                <div class="h4 fw-bold text-info mb-2" id="user-service-status">--</div>
                                <p class="mb-0 text-muted" data-i18n="user_service_status">用戶服務</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card h-100 shadow border-0">
                            <div class="card-body p-4">
                                <div class="h4 fw-bold text-primary mb-2" id="last-updated">--</div>
                                <p class="mb-0 text-muted" data-i18n="last_updated">最後更新</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="card h-100 shadow border-0">
                            <div class="card-body p-4">
                                <div class="h4 fw-bold text-warning mb-2">v1.0.0</div>
                                <p class="mb-0 text-muted" data-i18n="api_version">API 版本</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white">Copyright &copy; HiveMind 2024</div>
                </div>
                <div class="col-auto">
                    <a class="link-light small" href="/privacy.html" data-i18n="privacy">隱私政策</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="/terms.html" data-i18n="terms">使用條款</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./static/js/main.js"></script>
    <script src="./static/js/api.js"></script>
    
    <script>
        // Check authentication on page load
        if (!window.hivemindAPI.isAuthenticated()) {
            window.location.href = '/login.html';
        }

        // Show alert message
        function showAlert(message, type = 'danger', containerId = 'transferAlertContainer') {
            const alertContainer = document.getElementById(containerId);
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
        }

        // Refresh balance
        async function refreshBalance() {
            try {
                const result = await window.hivemindAPI.getBalance();
                document.getElementById('balance-value').textContent = result.cpt_balance.toFixed(2);
            } catch (error) {
                document.getElementById('balance-value').textContent = '錯誤';
                console.error('Failed to refresh balance:', error);
            }
        }

        // Load system status
        async function loadSystemStatus() {
            try {
                const result = await window.hivemindAPI.getSystemHealth();
                
                document.getElementById('api-status').textContent = result.status === 'healthy' ? '正常' : '異常';
                document.getElementById('api-status').className = 
                    'h4 fw-bold mb-2 ' + (result.status === 'healthy' ? 'text-success' : 'text-danger');
                
                document.getElementById('user-service-status').textContent = 
                    result.services.user_service ? '正常' : '異常';
                document.getElementById('user-service-status').className = 
                    'h4 fw-bold mb-2 ' + (result.services.user_service ? 'text-success' : 'text-danger');
                
                const updateTime = new Date(result.timestamp * 1000);
                document.getElementById('last-updated').textContent = 
                    updateTime.toLocaleTimeString('zh-TW');
                
            } catch (error) {
                document.getElementById('api-status').textContent = '離線';
                document.getElementById('api-status').className = 'h4 fw-bold mb-2 text-danger';
                console.error('Failed to load system status:', error);
            }
        }

        // Handle transfer form submission
        document.getElementById('transferForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const transferBtn = document.getElementById('transferBtn');
            const spinner = transferBtn.querySelector('.spinner-border');
            
            // Show loading state
            spinner.classList.remove('d-none');
            transferBtn.disabled = true;
            
            try {
                const formData = new FormData(this);
                const receiverUsername = formData.get('receiverUsername');
                const amount = parseFloat(formData.get('amount'));
                
                const result = await window.hivemindAPI.transfer(receiverUsername, amount);
                
                showAlert(result.message || '轉帳成功！', 'success');
                
                // Update balance display
                document.getElementById('balance-value').textContent = result.new_balance.toFixed(2);
                
                // Clear form
                this.reset();
                
            } catch (error) {
                showAlert(error.message || '轉帳失敗');
            } finally {
                // Hide loading state
                spinner.classList.add('d-none');
                transferBtn.disabled = false;
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Load data
            refreshBalance();
            loadSystemStatus();
            
            // Update i18n
            if (typeof updateI18n === 'function') {
                updateI18n();
            }
            
            // Refresh data every 30 seconds
            setInterval(() => {
                refreshBalance();
                loadSystemStatus();
            }, 30000);
        });
    </script>
</body>
</html>
