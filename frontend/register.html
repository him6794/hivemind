<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="HiveMind - 用戶註冊" />
    <meta name="author" content="Justin" />
    <title>註冊 - HiveMind</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./static/img/file.ico" />
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="./static/css/main.css" rel="stylesheet" />
    
    <!-- i18n 翻譯系統 -->
    <script src="./static/js/i18n.js"></script>
    
    <!-- API Configuration -->
    <script>
        window.API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:8000'
            : 'https://hivemindapi.justin0711.com';
    </script>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="/">
                <img src="./static/img/file.svg" alt="HiveMind" width="30" height="30" class="me-2">
                HiveMind
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/" data-i18n="home">主頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login.html" data-i18n="login">登入</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="flex-shrink-0">
        <!-- Registration Form -->
        <section class="py-5">
            <div class="container px-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8">
                        <div class="card shadow border-0">
                            <div class="card-body p-5">
                                <div class="text-center mb-4">
                                    <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                                    <h2 class="fw-bolder" data-i18n="register">註冊</h2>
                                    <p class="text-muted" data-i18n="register_subtitle">加入 HiveMind 分布式運算平台</p>
                                </div>
                                
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="username" class="form-label" data-i18n="username">用戶名</label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                        <div class="form-text" data-i18n="username_help">用戶名長度需要 3-20 個字符</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label" data-i18n="password">密碼</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                        <div class="form-text" data-i18n="password_help">密碼長度至少 6 個字符</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label" data-i18n="confirm_password">確認密碼</label>
                                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                    </div>
                                    
                                    <!-- Cloudflare Turnstile -->
                                    <div class="mb-3 text-center">
                                        <div class="cf-turnstile" data-sitekey="0x4AAAAAAA4VKvAkDL3J4Zn7" data-callback="onTurnstileCallback"></div>
                                    </div>
                                    
                                    <div class="form-check mb-3">
                                        <input class="form-check-input" type="checkbox" value="" id="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            <span data-i18n="agree_terms_prefix">我同意</span>
                                            <a href="/terms.html" target="_blank" data-i18n="terms">使用條款</a>
                                            <span data-i18n="and">和</span>
                                            <a href="/privacy.html" target="_blank" data-i18n="privacy">隱私政策</a>
                                        </label>
                                    </div>
                                    
                                    <div class="d-grid">
                                        <button class="btn btn-primary" type="submit" id="registerBtn" disabled>
                                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                            <span data-i18n="register">註冊</span>
                                        </button>
                                    </div>
                                </form>
                                
                                <!-- Alert Messages -->
                                <div id="alertContainer" class="mt-3"></div>
                                
                                <div class="text-center mt-4">
                                    <p class="mb-0">
                                        <span data-i18n="have_account">已有帳號？</span>
                                        <a href="/login.html" class="text-decoration-none" data-i18n="login_now">立即登入</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white">Copyright &copy; HiveMind 2024</div>
                </div>
                <div class="col-auto">
                    <a class="link-light small" href="/privacy.html" data-i18n="privacy">隱私政策</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="/terms.html" data-i18n="terms">使用條款</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Cloudflare Turnstile Script -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./static/js/main.js"></script>
    <script src="./static/js/api.js"></script>
    
    <script>
        let turnstileToken = null;

        // Turnstile callback
        function onTurnstileCallback(token) {
            turnstileToken = token;
            updateSubmitButton();
        }

        // Update submit button state
        function updateSubmitButton() {
            const registerBtn = document.getElementById('registerBtn');
            const agreeTerms = document.getElementById('agreeTerms').checked;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            registerBtn.disabled = !(turnstileToken && agreeTerms && password === confirmPassword && password.length >= 6);
        }

        // Show alert message
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            `;
        }

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const registerBtn = document.getElementById('registerBtn');
            const spinner = registerBtn.querySelector('.spinner-border');
            
            // Show loading state
            spinner.classList.remove('d-none');
            registerBtn.disabled = true;
            
            try {
                const formData = new FormData(this);
                const username = formData.get('username');
                const password = formData.get('password');
                const confirmPassword = formData.get('confirmPassword');
                
                // Validate password
                if (password !== confirmPassword) {
                    throw new Error('密碼確認不匹配');
                }
                
                if (password.length < 6) {
                    throw new Error('密碼長度至少需要 6 個字符');
                }
                
                const result = await window.hivemindAPI.register(username, password, turnstileToken);
                
                showAlert(result.message || '註冊成功！歡迎加入 HiveMind！', 'success');
                
                // Redirect to dashboard after successful registration
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 2000);
                
            } catch (error) {
                showAlert(error.message || '註冊失敗，請檢查輸入信息');
                
                // Reset Turnstile
                if (window.turnstile) {
                    window.turnstile.reset();
                }
                turnstileToken = null;
                updateSubmitButton();
            } finally {
                // Hide loading state
                spinner.classList.add('d-none');
            }
        });

        // Add event listeners for form validation
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            const inputs = form.querySelectorAll('input');
            
            inputs.forEach(input => {
                input.addEventListener('input', updateSubmitButton);
                input.addEventListener('change', updateSubmitButton);
            });
            
            // Initialize i18n
            if (typeof updateI18n === 'function') {
                updateI18n();
            }
        });
    </script>
</body>
</html>
