{% extends "base.html" %}
{% block title %}Sponsors - HiveMind{% endblock %}
{% block content %}

<!-- Page Content -->
<section class="py-5">
    <div class="container px-5 my-5">
        <div class="text-center mb-5">
            <h1 class="fw-bolder" data-i18n="sponsor">贊助列表</h1>
            <p class="lead fw-normal text-muted mb-0" data-i18n="sponsor_thanks">感謝以下贊助者對 HiveMind 的支持！</p>
        </div>
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-8">
                <div class="row gx-4 gy-4 justify-content-center">
                    <!-- 贊助者卡片 -->
                    <div class="col-md-6 col-lg-4">
                        <div class="card text-center h-100 shadow border-0">
                            <div class="card-body p-4">
                                <img src="{{ url_for('static', filename='img/justin.png') }}" alt="Justin" class="rounded-circle mb-3" style="width: 80px; height: 80px; object-fit: cover;" onerror="this.style.display='none'">
                                <h5 class="card-title fw-bold">Justin</h5>
                                <p class="card-text text-muted" data-i18n="sponsor_main_developer">主要開發者</p>
                                <a href="https://justin0711.com" target="_blank" class="btn btn-outline-primary btn-sm">
                                    <i class="fas fa-external-link-alt me-1"></i>
                                    Visit Website
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- 更多贊助者可複製上方卡片格式新增 -->
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
