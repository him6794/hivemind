{% extends "base.html" %}
{% block title %}Forgot Password - HiveMind{% endblock %}
{% block content %}

<!-- Page Header -->
<header class="bg-dark py-5">
    <div class="container px-5">
        <div class="text-center">
            <h1 class="display-5 fw-bolder text-white mb-2" data-i18n="forgot_password_title">忘記密碼</h1>
            <p class="lead fw-normal text-white-50 mb-0" data-i18n="forgot_password_subtitle">輸入您的電子郵件地址以重設密碼</p>
        </div>
    </div>
</header>

<!-- Forgot Password Form -->
<section class="py-5">
    <div class="container px-5 my-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6 col-xl-5">
                <div class="card shadow border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="feature bg-gradient text-white rounded-3 mb-3 mx-auto">
                                <i class="fas fa-key"></i>
                            </div>
                            <h3 class="h4 fw-bolder" data-i18n="forgot_password_form_title">重設密碼</h3>
                            <p class="text-muted" data-i18n="forgot_password_description">請輸入您的電子郵件地址，我們將發送密碼重設連結給您</p>
                        </div>
                        
                        <form id="forgotPasswordForm">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" name="email" type="email" required data-i18n-placeholder="forgot_password_email_placeholder" placeholder="請輸入電子郵件地址" />
                                <label for="email" data-i18n="forgot_password_email_label">電子郵件地址</label>
                            </div>
                            
                            <div id="message" class="alert d-none"></div>
                            
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">
                                    <i class="fas fa-paper-plane me-2"></i>
                                    <span id="submitText" data-i18n="forgot_password_send_btn">發送重設連結</span>
                                    <i id="loadingIcon" class="fas fa-spinner fa-spin ms-2 d-none"></i>
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="text-muted">
                                <span data-i18n="forgot_password_remember">記起密碼了？</span>
                                <a href="/login" class="link-primary text-decoration-none" data-i18n="forgot_password_login_link">立即登入</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // 初始化翻譯
    const lang = localStorage.getItem('lang') || 'zh-tw';
    if (window.i18n) {
        translatePage(lang);
    }
    
    const form = document.getElementById('forgotPasswordForm');
    const submitBtn = form.querySelector('button[type="submit"]');
    const submitText = document.getElementById('submitText');
    const loadingIcon = document.getElementById('loadingIcon');
    const messageDiv = document.getElementById('message');
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        
        if (!email) {
            showMessage(lang === 'zh-tw' ? '請輸入電子郵件地址' : 'Please enter your email address', 'danger');
            return;
        }
        
        // 顯示載入狀態
        submitBtn.disabled = true;
        submitText.textContent = lang === 'zh-tw' ? '發送中...' : 'Sending...';
        loadingIcon.classList.remove('d-none');
        messageDiv.classList.add('d-none');
        
        try {
            const response = await fetch('/api/user/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage(data.message, 'success');
                form.reset();
            } else {
                showMessage(data.error, 'danger');
            }
        } catch (error) {
            console.error('Network error:', error);
            showMessage(lang === 'zh-tw' ? '網路錯誤，請稍後再試' : 'Network error, please try again later', 'danger');
        } finally {
            // 恢復按鈕狀態
            submitBtn.disabled = false;
            const translations = window.i18n && window.i18n[lang] ? window.i18n[lang] : {};
            submitText.textContent = translations['forgot_password_send_btn'] || (lang === 'zh-tw' ? '發送重設連結' : 'Send Reset Link');
            loadingIcon.classList.add('d-none');
        }
    });
    
    function showMessage(message, type) {
        messageDiv.textContent = message;
        messageDiv.className = `alert alert-${type}`;
        messageDiv.classList.remove('d-none');
    }
});
</script>
{% endblock %}
