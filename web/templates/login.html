{% extends "base.html" %}

{% block title %}Login - HiveMind{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4 bg-gray-100 dark:bg-gray-900 transition">
    <div class="w-full max-w-md">
        <div class="text-center mb-8 animate-fade-in-down">
            <div class="flex justify-center mb-4">
                <span class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-200 dark:bg-gray-800 shadow-lg">
                    <i class="fas fa-network-wired text-3xl text-gray-600 dark:text-gray-300"></i>
                </span>
            </div>
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2 tracking-tight" data-i18n="login_title">歡迎回來</h2>
            <p class="text-gray-500 dark:text-gray-400" data-i18n="login_subtitle">登入您的 HiveMind 帳戶</p>
        </div>
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 animate-fade-in-up">
            <form id="loginForm" class="space-y-6" onsubmit="handleLogin(event)">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" data-i18n="login_username_label">用戶名</label>
                    <input id="username" name="username" type="text" required class="block w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition" data-i18n-placeholder="login_username_placeholder" placeholder="請輸入用戶名">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" data-i18n="login_password_label">密碼</label>
                    <input id="password" name="password" type="password" required class="block w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition" data-i18n-placeholder="login_password_placeholder" placeholder="請輸入密碼">
                </div>
                <!-- Cloudflare Turnstile 人機驗證 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" data-i18n="login_captcha_label">人機驗證</label>
                    <div class="flex justify-center">
                        <div class="cf-turnstile" data-sitekey="0x4AAAAAABkJQaM8US5k-aWw" data-theme="auto"></div>
                    </div>
                </div>
                <div id="error-message" class="hidden w-full text-center text-red-600 bg-red-100 dark:bg-red-900 dark:text-red-300 rounded-lg px-4 py-2 text-sm"></div>
                <div id="success-message" class="hidden w-full text-center text-green-600 bg-green-100 dark:bg-green-900 dark:text-green-300 rounded-lg px-4 py-2 text-sm"></div>
                <button type="submit" id="submitBtn" class="w-full px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 transition-all duration-200 flex items-center justify-center gap-2" data-i18n="login_btn">
                    <span id="submitText">登入</span>
                    <i id="loadingIcon" class="fas fa-spinner fa-spin hidden ml-2"></i>
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-500 dark:text-gray-400" data-i18n="login_no_account">
                    還沒有帳戶？
                    <a href="/register" class="text-blue-600 dark:text-blue-400 underline hover:text-blue-800 dark:hover:text-blue-200 font-medium transition" data-i18n="login_register_link">立即註冊</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
<script>
async function handleLogin(event) {
    event.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const submitText = document.getElementById('submitText');
    const loadingIcon = document.getElementById('loadingIcon');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    
    // 隱藏之前的消息
    errorMessage.classList.add('hidden');
    successMessage.classList.add('hidden');
    
    // 檢查人機驗證
    const turnstileResponse = document.querySelector('.cf-turnstile [name="cf-turnstile-response"]')?.value;
    const lang = localStorage.getItem('lang') || 'zh-tw';
    if (!turnstileResponse) {
        errorMessage.textContent = lang === 'zh-tw' ? '請完成人機驗證' : 'Please complete human verification';
        errorMessage.classList.remove('hidden');
        return;
    }
    
    // 顯示載入狀態
    submitBtn.disabled = true;
    submitText.textContent = lang === 'zh-tw' ? '登入中...' : 'Logging in...';
    loadingIcon.classList.remove('hidden');
    
    try {
        const formData = new FormData(event.target);
        const loginData = {
            username: formData.get('username'),
            password: formData.get('password'),
            'cf-turnstile-response': turnstileResponse
        };
        
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(loginData)
        });
        
        const result = await response.json();
        
        if (response.ok) {
            // 登入成功
            const successMsg = lang === 'zh-tw' ? '登入成功！' : 'Login successful!';
            successMessage.textContent = result.message || successMsg;
            successMessage.classList.remove('hidden');
            
            // 儲存 token 和用戶信息 (統一使用 access_token 和 user_info)
            localStorage.setItem('access_token', result.access_token);
            localStorage.setItem('user_info', JSON.stringify(result.user));
            
            // 通知狀態已改變並立即更新UI
            document.dispatchEvent(new Event('authChanged'));
            checkAuth(); // 立即更新UI
            
            // 延遲跳轉到首頁
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        } else {
            // 登入失敗
            const failMsg = lang === 'zh-tw' ? '登入失敗，請重試' : 'Login failed, please try again';
            errorMessage.textContent = result.error || failMsg;
            errorMessage.classList.remove('hidden');
            // 重置人機驗證
            if (typeof turnstile !== 'undefined') {
                turnstile.reset();
            }
        }
    } catch (error) {
        console.error('登入錯誤:', error);
        const networkError = lang === 'zh-tw' ? '網路錯誤，請檢查您的連線' : 'Network error, please check your connection';
        errorMessage.textContent = networkError;
        errorMessage.classList.remove('hidden');
        if (typeof turnstile !== 'undefined') {
            turnstile.reset();
        }
    } finally {
        // 恢復按鈕狀態
        submitBtn.disabled = false;
        submitText.textContent = lang === 'zh-tw' ? '登入' : 'Login';
        loadingIcon.classList.add('hidden');
    }
}



// 檢查是否已經登入
document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('access_token');
    if (token) {
        // 如果已經有 token，跳轉到首頁
        window.location.href = '/';
    }
});

// 回車鍵提交表單
document.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        const form = document.getElementById('loginForm');
        if (form) {
            form.dispatchEvent(new Event('submit'));
        }
    }
});
</script>
{% endblock %}
