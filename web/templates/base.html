<!DOCTYPE html>
<html lang="zh-TW" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HiveMind - 分布式運算平台{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/file.ico') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.min.js" defer></script>
</head>
<body class="bg-neutral-100 dark:bg-neutral-900 text-neutral-900 dark:text-neutral-100 min-h-screen transition">
    <!-- 導航欄 -->
    <nav class="bg-white/90 dark:bg-neutral-800/90 backdrop-blur-lg border-b border-neutral-200 dark:border-neutral-700 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-neutral-900 dark:text-neutral-100 flex items-center">
                        <img src="{{ url_for('static', filename='img/file.png') }}" alt="HiveMind" width="70" height="70" class="mr-2">HiveMind
                    </a>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="hidden md:block">
                        <div class="ml-6 flex items-baseline space-x-4">
                            <a href="/" class="nav-link">主頁</a>
                            <a href="/download" class="nav-link">下載</a>
                            <a href="/docs" class="nav-link">文檔</a>
                            <a href="https://github.com/him6794/hivemind" target="_blank" class="nav-link">
                                <i class="fab fa-github mr-1"></i>GitHub
                            </a>
                            <a href="https://discord.gg/hivemind" target="_blank" class="nav-link">
                                <i class="fab fa-discord mr-1"></i>社區
                            </a>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div id="auth-buttons">
                            <a href="/login" class="btn-secondary">登入</a>
                            <a href="/register" class="btn-primary">註冊</a>
                        </div>
                        <div id="user-menu" class="hidden">
                            <div class="relative" x-data="{ open: false }">
                                <button @click="open = !open" class="flex items-center space-x-2 btn-secondary">
                                    <i class="fas fa-user"></i>
                                    <span id="username-display"></span>
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                                <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 bg-white dark:bg-neutral-800 border border-neutral-200 dark:border-neutral-700 rounded-lg shadow-lg py-2">
                                    <a href="/balance" class="block px-4 py-2 text-neutral-700 dark:text-neutral-300 hover:bg-neutral-100 dark:hover:bg-neutral-700">查看餘額</a>
                                    <a href="#" onclick="joinVPN()" class="block px-4 py-2 text-neutral-700 dark:text-neutral-300 hover:bg-neutral-100 dark:hover:bg-neutral-700">加入VPN</a>
                                    <a href="#" onclick="logout()" class="block px-4 py-2 text-neutral-700 dark:text-neutral-300 hover:bg-neutral-100 dark:hover:bg-neutral-700">登出</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- 統一JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- 主題切換功能 -->
    <script>
        function setTheme(dark) {
            if (dark) {
                document.documentElement.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                document.getElementById('theme-toggle-icon').classList.remove('fa-moon');
                document.getElementById('theme-toggle-icon').classList.add('fa-sun');
            } else {
                document.documentElement.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                document.getElementById('theme-toggle-icon').classList.remove('fa-sun');
                document.getElementById('theme-toggle-icon').classList.add('fa-moon');
            }
        }
        // 初始化主題
        (function() {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                setTheme(true);
            } else {
                setTheme(false);
            }
            document.getElementById('theme-toggle').onclick = function() {
                setTheme(!document.documentElement.classList.contains('dark'));
            };
        })();
    </script>

    <!-- 通用JavaScript -->
    <script>
        // 檢查登入狀態
        function checkAuth() {
            const token = localStorage.getItem('auth_token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (token && user.username) {
                document.getElementById('auth-buttons').classList.add('hidden');
                document.getElementById('user-menu').classList.remove('hidden');
                document.getElementById('username-display').textContent = user.username;
            }
        }

        // 登出功能
        function logout() {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('user');
            window.location.href = '/';
        }

        // 顯示餘額
        async function showBalance() {
            const token = localStorage.getItem('auth_token');
            if (!token) return;

            try {
                const response = await fetch('/api/balance', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                alert(`目前餘額: ${data.balance} HVC`);
            } catch (error) {
                alert('獲取餘額失敗');
            }
        }

        // 加入VPN
        async function joinVPN() {
            const token = localStorage.getItem('auth_token');
            if (!token) return;

            try {
                const response = await fetch('/api/vpn/join', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                if (data.config) {
                    const blob = new Blob([data.config], { type: 'text/plain' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'hivemind-vpn.conf';
                    a.click();
                    alert('VPN配置已下載');
                }
            } catch (error) {
                alert('加入VPN失敗');
            }
        }

        // 頁面載入時檢查認證狀態
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
