<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="HiveMind - 分布式運算平台" />
    <meta name="author" content="Justin" />
    <title>{% block title %}HiveMind - 分布式運算平台{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/file.ico') }}" />
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" />
    
    <!-- i18n 翻譯系統 -->
    <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <main class="flex-shrink-0">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/">
                    <img src="{{ url_for('static', filename='img/file.svg') }}" alt="HiveMind" width="30" height="30" class="me-2">
                    HiveMind
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/" data-i18n="home">主頁</a></li>
                        <li class="nav-item"><a class="nav-link" href="/download" data-i18n="download">下載</a></li>
                        <li class="nav-item"><a class="nav-link" href="/sponsor" data-i18n="sponsor">贊助列表</a></li>
                        <li class="nav-item"><a class="nav-link" href="/terms" data-i18n="terms">用戶條款</a></li>
                        <li class="nav-item"><a class="nav-link" href="/privacy" data-i18n="privacy">隱私權政策</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://github.com/him6794/hivemind" target="_blank" data-i18n="github">GitHub</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://discord.gg/p2hApGE4T3" target="_blank" data-i18n="community">社區</a></li>
                        
                        <!-- 語言切換按鈕 -->
                        <li class="nav-item">
                            <button class="btn btn-outline-light btn-sm ms-2" onclick="if(typeof toggleLang === 'function') toggleLang()" data-i18n="switch_lang">切換語言</button>
                        </li>
                        
                        <!-- 用戶認證按鈕 -->
                        <li class="nav-item ms-2" id="auth-buttons">
                            <a href="/login" class="btn btn-outline-primary btn-sm me-2" data-i18n="login">登入</a>
                            <a href="/register" class="btn btn-primary btn-sm" data-i18n="register">註冊</a>
                        </li>
                        
                        <!-- 用戶選單 -->
                        <li class="nav-item dropdown d-none" id="user-menu">
                            <a class="nav-link dropdown-toggle" id="navbarDropdownUser" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-1"></i><span id="username-display"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownUser">
                                <li><a class="dropdown-item" href="/dashboard" data-i18n="nav_dashboard">面板</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><button class="dropdown-item text-danger" onclick="logout()" data-i18n="logout">登出</button></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-dark py-4 mt-auto">
        <div class="container px-5">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto">
                    <div class="small m-0 text-white" data-i18n="footer_copyright">© 2025 Hivemind Project. Built with love by Justin.</div>
                </div>
                <div class="col-auto">
                    <a class="link-light small" href="/privacy" data-i18n="privacy">隱私權政策</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="/terms" data-i18n="terms">使用條款</a>
                    <span class="text-white mx-1">&middot;</span>
                    <a class="link-light small" href="https://github.com/him6794/hivemind" target="_blank" data-i18n="github">GitHub</a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 認證處理腳本 -->
    <script>
    function checkAuth() {
        const token = localStorage.getItem('access_token');
        const user = JSON.parse(localStorage.getItem('user_info') || '{}');
        const authButtons = document.getElementById('auth-buttons');
        const userMenu = document.getElementById('user-menu');
        const usernameDisplay = document.getElementById('username-display');
        
        if (token && user && user.username) {
            authButtons.classList.add('d-none');
            userMenu.classList.remove('d-none');
            if (usernameDisplay) {
                usernameDisplay.textContent = user.username;
            }
        } else {
            authButtons.classList.remove('d-none');
            userMenu.classList.add('d-none');
        }
    }
    
    function logout() {
        localStorage.removeItem('access_token');
        localStorage.removeItem('user_info');
        document.dispatchEvent(new Event('authChanged'));
        window.location.href = '/';
    }
    
    document.addEventListener('DOMContentLoaded', checkAuth);
    document.addEventListener('authChanged', checkAuth);
    
    window.checkAuth = checkAuth;
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
