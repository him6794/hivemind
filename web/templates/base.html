<!DOCTYPE html>
<html lang="zh-TW" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HiveMind - 分布式運算平台{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='img/file.ico') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.10.2/cdn.min.js" defer></script>
</head>
<body class="bg-neutral-100 dark:bg-neutral-900 text-neutral-900 dark:text-neutral-100 min-h-screen transition">
    <!-- 導航欄 -->
    <nav class="bg-white/90 dark:bg-neutral-800/90 backdrop-blur-lg border-b border-neutral-200 dark:border-neutral-700 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-neutral-900 dark:text-neutral-100 flex items-center">
                        <img src="{{ url_for('static', filename='img/file.png') }}" alt="HiveMind" width="40" height="40" class="mr-2">
                        <span class="tracking-tight">HiveMind</span>
                    </a>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="/" class="nav-link">主頁</a>
                    <a href="/download" class="nav-link">下載</a>
                    <a href="/docs" class="nav-link">文檔</a>
                    <a href="https://github.com/him6794/hivemind" target="_blank" class="nav-link flex items-center">
                        <i class="fab fa-github mr-1"></i>GitHub
                    </a>
                    <a href="https://discord.gg/p2hApGE4T3" target="_blank" class="nav-link flex items-center">
                        <i class="fab fa-discord mr-1"></i>社區
                    </a>
                    <button id="theme-toggle" class="ml-2 p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors" title="切換深淺模式">
                        <i id="theme-toggle-icon" class="fas fa-moon text-gray-700 dark:text-yellow-300"></i>
                    </button>
                    <div class="flex items-center space-x-2 ml-2">
                        <div id="auth-buttons">
                            <a href="/login" class="btn-secondary">登入</a>
                            <a href="/register" class="btn-primary">註冊</a>
                        </div>
                        <div id="user-menu" class="hidden">
                            <div class="relative" x-data="{ open: false }">
                                <button @click="open = !open" class="flex items-center space-x-2 btn-secondary">
                                    <i class="fas fa-user"></i>
                                    <span id="username-display"></span>
                                    <i class="fas fa-chevron-down"></i>
                                </button>
                                <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 bg-white dark:bg-neutral-800 border border-neutral-200 dark:border-neutral-700 rounded-lg shadow-lg py-2">
                                    <a href="/balance" class="block px-4 py-2 text-neutral-700 dark:text-neutral-300 hover:bg-neutral-100 dark:hover:bg-neutral-700">查看餘額</a>
                                    <a href="#" onclick="logout()" class="block px-4 py-2 text-neutral-700 dark:text-neutral-300 hover:bg-neutral-100 dark:hover:bg-neutral-700">登出</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- 主題切換腳本 -->
    <script>
    // 主題切換功能
    function setTheme(dark) {
        const html = document.documentElement;
        const icon = document.getElementById('theme-toggle-icon');
        
        if (dark) {
            html.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            if (icon) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                icon.classList.remove('text-gray-700');
                icon.classList.add('text-yellow-300');
            }
        } else {
            html.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            if (icon) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                icon.classList.remove('text-yellow-300');
                icon.classList.add('text-gray-700');
            }
        }
    }

    // 初始化主題
    (function() {
        const theme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (theme === 'dark' || (!theme && prefersDark)) {
            setTheme(true);
        } else {
            setTheme(false);
        }
        
        // 綁定主題切換事件
        const themeToggle = document.getElementById('theme-toggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', function() {
                const isDark = document.documentElement.classList.contains('dark');
                setTheme(!isDark);
            });
        }
    })();
    </script>

    <!-- 通用JavaScript -->
    <script>
        // 檢查登入狀態
        function checkAuth() {
            const token = localStorage.getItem('access_token');
            const user = JSON.parse(localStorage.getItem('user_info') || '{}');
            
            if (token && user.username) {
                document.getElementById('auth-buttons').classList.add('hidden');
                document.getElementById('user-menu').classList.remove('hidden');
                document.getElementById('username-display').textContent = user.username;
            }
        }

        // 登出功能
        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_info');
            window.location.href = '/';
        }

        // 顯示餘額
        async function showBalance() {
            const token = localStorage.getItem('access_token');
            if (!token) return;

            try {
                const response = await fetch('/api/balance', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                alert(`目前餘額: ${data.balance} CPT`);
            } catch (error) {
                alert('獲取餘額失敗');
            }
        }
        // 頁面載入時檢查認證狀態
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
