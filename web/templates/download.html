{% extends "base.html" %}
{% block title %}Download - HiveMind{% endblock %}
{% block content %}
<div class="bg-gray-100 dark:bg-gray-900 min-h-screen pt-10 pb-10">
    <div class="max-w-4xl mx-auto px-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-10 mb-10 text-center animate-fade-in-down">
            <h1 class="text-3xl font-bold mb-4 text-gray-900 dark:text-white" data-i18n="download_title">下載 HiveMind</h1>
            <p class="text-lg text-gray-700 dark:text-gray-300 mb-6" data-i18n="download_subtitle">選擇適合您的客戶端開始使用分布式運算平台</p>
        </div>
        <div class="flex flex-col md:flex-row gap-8 animate-fade-in-up">
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 flex flex-col items-center transition-all duration-300 hover:scale-105 hover:shadow-2xl w-full md:w-1/2 mb-8 md:mb-0">
                <i class="fas fa-server text-4xl text-gray-700 dark:text-gray-300 mb-4"></i>
                <h3 class="text-xl font-bold mb-2 text-gray-900 dark:text-white text-center w-full" data-i18n="worker_title">工作端</h3>
                <div class="flex flex-col md:flex-row items-start justify-between w-full gap-4 mb-4">
                    <p class="text-gray-700 dark:text-gray-300 text-left flex-1" data-i18n="worker_description">將您的閒置資源貢獻給網路，獲得報酬</p>
                    <div class="flex flex-col space-y-3 min-w-[180px]">
                        <a href="https://github.com/him6794/hivemind/releases/download/worker/HiveMindWorkerSetup.exe"
                           class="w-full px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 flex items-center justify-center transition"
                           target="_blank" rel="noopener" data-i18n="download_windows">
                            <i class="fab fa-windows mr-2"></i><span data-i18n="download_windows">下載 Windows 版本</span>
                        </a>
                        <a href="https://github.com/him6794/hivemind/releases/download/worker/HiveMindworkersetup.sh"
                           class="w-full px-4 py-2 rounded-lg border border-blue-600 text-blue-600 bg-white hover:bg-blue-50 dark:bg-gray-900 dark:text-blue-400 dark:border-blue-400 dark:hover:bg-gray-700 font-semibold flex items-center justify-center transition"
                           target="_blank" rel="noopener" data-i18n="download_linux">
                            <i class="fab fa-linux mr-2"></i><span data-i18n="download_linux">下載 Linux 版本</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 flex flex-col items-center transition-all duration-300 hover:scale-105 hover:shadow-2xl w-full md:w-1/2">
                <i class="fas fa-rocket text-4xl text-gray-700 dark:text-gray-300 mb-4"></i>
                <h3 class="text-xl font-bold mb-2 text-gray-900 dark:text-white text-center w-full" data-i18n="master_title">主控端</h3>
                <p class="text-gray-700 dark:text-gray-300 mb-4 text-left w-full" data-i18n="master_description">部署主控伺服器，管理分布式運算任務</p>
                <a href="https://github.com/him6794/hivemind/releases/download/master/HiveMindmasterSetup.exe"
                   class="px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 flex items-center justify-center mt-auto transition"
                   target="_blank" rel="noopener" data-i18n="download_windows">
                    <i class="fab fa-windows mr-2"></i><span data-i18n="download_windows">下載 Windows 版本</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
