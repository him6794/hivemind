{% extends "base.html" %}

{% block title %}餘額查詢與轉帳 - HiveMind{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-xl">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8 border border-gray-200 dark:border-gray-700">
            <h2 class="text-3xl font-bold text-center mb-8 text-gray-900 dark:text-white">
                <i class="fas fa-coins mr-2 text-purple-500"></i>我的餘額
            </h2>
            <div class="text-center mb-8">
                <div class="text-5xl font-bold mb-2 text-gray-900 dark:text-white" id="balance-value">--</div>
                <div class="text-gray-500 dark:text-gray-400 text-lg">CPT</div>
            </div>
            <hr class="my-8 border-gray-200 dark:border-gray-700">
            <h3 class="text-xl font-semibold mb-4 text-center text-gray-900 dark:text-white">
                <i class="fas fa-exchange-alt mr-2"></i>轉帳
            </h3>
            <form id="transferForm" class="space-y-6">
                <div>
                    <label for="receiver" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">收款人用戶名</label>
                    <input id="receiver" name="receiver" type="text" required class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="請輸入對方用戶名">
                </div>
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">金額</label>
                    <input id="amount" name="amount" type="number" min="1" step="1" required class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="請輸入金額">
                </div>
                <div id="transfer-message" class="hidden"></div>
                <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 dark:bg-blue-600 dark:hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                    <i class="fas fa-paper-plane mr-2"></i>轉帳
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('access_token');
    if (!token) {
        window.location.href = '/login';
        return;
    }
    
    // 查詢餘額
    try {
        const resp = await fetch('/api/balance', {
            headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await resp.json();
        if (resp.ok) {
            document.getElementById('balance-value').textContent = data.balance;
        }
    } catch {
        document.getElementById('balance-value').textContent = '--';
    }

    // 轉帳表單
    document.getElementById('transferForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const receiver = document.getElementById('receiver').value;
        const amount = document.getElementById('amount').value;
        const msgDiv = document.getElementById('transfer-message');
        
        msgDiv.classList.add('hidden');

        try {
            const resp = await fetch('/api/transfer', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ receiver, amount: Number(amount) })
            });
            const data = await resp.json();
            if (resp.ok) {
                msgDiv.textContent = '轉帳成功！新餘額：' + data.new_balance;
                msgDiv.className = 'p-4 bg-green-100 dark:bg-green-900 border border-green-400 dark:border-green-600 text-green-700 dark:text-green-200 rounded-lg';
                document.getElementById('balance-value').textContent = data.new_balance;
                document.getElementById('transferForm').reset();
            } else {
                msgDiv.textContent = data.error || '轉帳失敗';
                msgDiv.className = 'p-4 bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-600 text-red-700 dark:text-red-200 rounded-lg';
            }
            msgDiv.classList.remove('hidden');
        } catch {
            msgDiv.textContent = '網路錯誤，請稍後再試';
            msgDiv.className = 'p-4 bg-red-100 dark:bg-red-900 border border-red-400 dark:border-red-600 text-red-700 dark:text-red-200 rounded-lg';
            msgDiv.classList.remove('hidden');
        }
    });
});
</script>
{% endblock %}
