{% extends "base.html" %}
{% block title %}Reset Password - HiveMind{% endblock %}
{% block content %}

<!-- Page Header -->
<header class="bg-dark py-5">
    <div class="container px-5">
        <div class="text-center">
            <h1 class="display-5 fw-bolder text-white mb-2" data-i18n="reset_password_title">重設密碼</h1>
            <p class="lead fw-normal text-white-50 mb-0" data-i18n="reset_password_subtitle">設定您的新密碼</p>
        </div>
    </div>
</header>

<!-- Reset Password Form -->
<section class="py-5">
    <div class="container px-5 my-5">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-6 col-xl-5">
                <div class="card shadow border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="feature bg-gradient text-white rounded-3 mb-3 mx-auto">
                                <i class="fas fa-lock"></i>
                            </div>
                            <h3 class="h4 fw-bolder" data-i18n="reset_password_form_title">設定新密碼</h3>
                        </div>
                        
                        <form id="resetPasswordForm">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="newPassword" name="newPassword" type="password" required data-i18n-placeholder="reset_password_new_placeholder" placeholder="請輸入新密碼" />
                                <label for="newPassword" data-i18n="reset_password_new_label">新密碼</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="confirmPassword" name="confirmPassword" type="password" required data-i18n-placeholder="reset_password_confirm_placeholder" placeholder="請再次輸入新密碼" />
                                <label for="confirmPassword" data-i18n="reset_password_confirm_label">確認新密碼</label>
                            </div>
                            
                            <div class="alert alert-info" role="alert">
                                <i class="fas fa-info-circle me-2"></i>
                                <span data-i18n="reset_password_requirements">密碼必須至少6個字元</span>
                            </div>
                            
                            <div id="message" class="alert d-none"></div>
                            
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">
                                    <i class="fas fa-check me-2"></i>
                                    <span id="submitText" data-i18n="reset_password_submit_btn">重設密碼</span>
                                    <i id="loadingIcon" class="fas fa-spinner fa-spin ms-2 d-none"></i>
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-4">
                            <p class="text-muted">
                                <a href="/login" class="link-primary text-decoration-none" data-i18n="reset_password_login_link">返回登入頁面</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // 初始化翻譯
    const lang = localStorage.getItem('lang') || 'zh-tw';
    if (window.i18n) {
        translatePage(lang);
    }
    
    const form = document.getElementById('resetPasswordForm');
    const submitBtn = form.querySelector('button[type="submit"]');
    const submitText = document.getElementById('submitText');
    const loadingIcon = document.getElementById('loadingIcon');
    const messageDiv = document.getElementById('message');
    
    // 從 URL 獲取 token
    const pathParts = window.location.pathname.split('/');
    const token = pathParts[pathParts.length - 1];
    
    if (!token || token === 'reset-password') {
        showMessage(lang === 'zh-tw' ? '無效的密碼重設連結' : 'Invalid password reset link', 'danger');
        submitBtn.disabled = true;
        return;
    }
    
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (!newPassword || !confirmPassword) {
            showMessage(lang === 'zh-tw' ? '請填寫所有欄位' : 'Please fill in all fields', 'danger');
            return;
        }
        
        if (newPassword !== confirmPassword) {
            showMessage(lang === 'zh-tw' ? '密碼與確認密碼不一致' : 'Passwords do not match', 'danger');
            return;
        }
        
        if (newPassword.length < 6) {
            showMessage(lang === 'zh-tw' ? '密碼必須至少6個字元' : 'Password must be at least 6 characters', 'danger');
            return;
        }
        
        // 顯示載入狀態
        submitBtn.disabled = true;
        submitText.textContent = lang === 'zh-tw' ? '重設中...' : 'Resetting...';
        loadingIcon.classList.remove('d-none');
        messageDiv.classList.add('d-none');
        
        try {
            const response = await fetch('/api/user/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: token,
                    new_password: newPassword,
                    confirm_password: confirmPassword
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage(data.message, 'success');
                form.reset();
                
                // 3秒後跳轉到登入頁面
                setTimeout(() => {
                    window.location.href = '/login';
                }, 3000);
            } else {
                showMessage(data.error, 'danger');
                // 恢復按鈕狀態
                submitBtn.disabled = false;
                const translations = window.i18n && window.i18n[lang] ? window.i18n[lang] : {};
                submitText.textContent = translations['reset_password_submit_btn'] || (lang === 'zh-tw' ? '重設密碼' : 'Reset Password');
                loadingIcon.classList.add('d-none');
            }
        } catch (error) {
            console.error('Network error:', error);
            showMessage(lang === 'zh-tw' ? '網路錯誤，請稍後再試' : 'Network error, please try again later', 'danger');
            // 恢復按鈕狀態
            submitBtn.disabled = false;
            const translations = window.i18n && window.i18n[lang] ? window.i18n[lang] : {};
            submitText.textContent = translations['reset_password_submit_btn'] || (lang === 'zh-tw' ? '重設密碼' : 'Reset Password');
            loadingIcon.classList.add('d-none');
        }
    });
    
    function showMessage(message, type) {
        messageDiv.textContent = message;
        messageDiv.className = `alert alert-${type}`;
        messageDiv.classList.remove('d-none');
    }
});
</script>
{% endblock %}
