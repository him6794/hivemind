{% extends "base.html" %}

{% block title %}Register - HiveMind{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 p-8 bg-white dark:bg-gray-800 rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center" data-i18n="register_title">註冊帳號</h2>
  <form id="registerForm" class="space-y-6" onsubmit="handleRegister(event)">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" data-i18n="register_username_label">用戶名</label>
      <input id="username" name="username" type="text" required class="block w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition" data-i18n-placeholder="register_username_placeholder" placeholder="請輸入用戶名">
    </div>
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" data-i18n="register_password_label">密碼</label>
      <input id="password" name="password" type="password" required class="block w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition" data-i18n-placeholder="register_password_placeholder" placeholder="請輸入密碼">
    </div>
    <div>
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" data-i18n="register_confirm_label">確認密碼</label>
      <input id="confirmPassword" name="confirmPassword" type="password" required class="block w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition" data-i18n-placeholder="register_confirm_placeholder" placeholder="請再次輸入密碼">
    </div>
    <!-- Cloudflare Turnstile 人機驗證 -->
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" data-i18n="register_captcha_label">人機驗證</label>
      <div class="flex justify-center">
        <div class="cf-turnstile" data-sitekey="0x4AAAAAABkJQaM8US5k-aWw" data-theme="auto"></div>
      </div>
    </div>
    <div id="error-message" class="hidden w-full text-center text-red-600 bg-red-100 dark:bg-red-900 dark:text-red-300 rounded-lg px-4 py-2 text-sm"></div>
    <div id="success-message" class="hidden w-full text-center text-green-600 bg-green-100 dark:bg-green-900 dark:text-green-300 rounded-lg px-4 py-2 text-sm"></div>
    <button type="submit" id="submitBtn" class="w-full px-4 py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 dark:bg-blue-500 dark:hover:bg-blue-600 transition-all duration-200 flex items-center justify-center gap-2" data-i18n="register_btn">
      <span id="submitText" data-i18n="register_btn">創建帳戶</span>
      <i id="loadingIcon" class="fas fa-spinner fa-spin hidden ml-2"></i>
    </button>
  </form>
  <div class="mt-6 text-center">
    <p class="text-gray-500 dark:text-gray-400" data-i18n="register_already_account">
      已經有帳戶了？
      <a href="/login" class="text-blue-600 dark:text-blue-400 underline hover:text-blue-800 dark:hover:text-blue-200 font-medium transition" data-i18n="register_login_link">立即登入</a>
    </p>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const submitBtn = document.getElementById('submitBtn');
    const submitText = document.getElementById('submitText');
    const loadingIcon = document.getElementById('loadingIcon');
    const errorMsg = document.getElementById('error-message');
    const successMsg = document.getElementById('success-message');

    errorMsg.classList.add('hidden');
    successMsg.classList.add('hidden');

    // 檢查人機驗證
    const turnstileResponse = document.querySelector('.cf-turnstile [name="cf-turnstile-response"]')?.value;
    const lang = localStorage.getItem('lang') || 'zh-tw';
    if (!turnstileResponse) {
        const captchaError = lang === 'zh-tw' ? '請完成人機驗證' : 'Please complete human verification';
        showError(captchaError);
        return;
    }
    submitBtn.disabled = true;
    submitText.textContent = lang === 'zh-tw' ? '創建中...' : 'Creating...';
    loadingIcon.classList.remove('hidden');

    const formData = new FormData(e.target);
    const password = formData.get('password');
    const confirmPassword = formData.get('confirmPassword');

    if (password !== confirmPassword) {
        const passwordError = lang === 'zh-tw' ? '密碼與確認密碼不一致' : 'Password and confirmation password do not match';
        showError(passwordError);
        resetButton();
        return;
    }

    try {
        const response = await fetch('/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: formData.get('username'),
                password: password,
                'cf-turnstile-response': turnstileResponse
            })
        });

        const data = await response.json();

        if (response.ok) {
            localStorage.setItem('access_token', data.access_token);
            localStorage.setItem('user_info', JSON.stringify(data.user));
            
            // 通知狀態已改變並立即更新UI
            document.dispatchEvent(new Event('authChanged'));
            if (typeof checkAuth === 'function') checkAuth(); // 立即更新UI
            
            const successMessage = lang === 'zh-tw' ? '註冊成功！正在跳轉...' : 'Registration successful! Redirecting...';
            showSuccess(successMessage);
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        } else {
            const failMessage = lang === 'zh-tw' ? '註冊失敗' : 'Registration failed';
            showError(data.error || failMessage);
            // 重置人機驗證
            if (typeof turnstile !== 'undefined') {
                turnstile.reset();
            }
            resetButton();
        }
    } catch (error) {
        const networkError = lang === 'zh-tw' ? '網路錯誤，請稍後再試' : 'Network error, please try again later';
        showError(networkError);
        if (typeof turnstile !== 'undefined') {
            turnstile.reset();
        }
        resetButton();
    }

    function showError(message) {
        errorMsg.textContent = message;
        errorMsg.classList.remove('hidden');
    }

    function showSuccess(message) {
        successMsg.textContent = message;
        successMsg.classList.remove('hidden');
    }

    function resetButton() {
        const lang = localStorage.getItem('lang') || 'zh-tw';
        submitBtn.disabled = false;
        submitText.textContent = lang === 'zh-tw' ? '創建帳戶' : 'Create Account';
        loadingIcon.classList.add('hidden');
    }
});
</script>
{% endblock %}
