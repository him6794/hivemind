<!doctype html>
<html>
<head>
    <title>Master Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --background-color: #f9fafb;
            --card-background: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-info {
            color: var(--text-color);
            font-weight: 500;
        }

        .logout-btn {
            background-color: var(--error-color);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .logout-btn:hover {
            background-color: #dc2626;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .upload-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .upload-btn:hover {
            background-color: #4338ca;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .stat-card.balance {
            background: linear-gradient(135deg, var(--primary-color), #4338ca);
            color: white;
        }

        .stat-card.balance h3,
        .stat-card.balance .value {
            color: white;
        }

        .stat-card h3 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--card-background);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }        .card h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .table-container {
            overflow-x: auto;
            width: 100%;
        }        .table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
            min-width: 900px;
        }

        .table th,
        .table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            word-wrap: break-word;
        }

        .table th:nth-child(1),
        .table td:nth-child(1) {
            width: 25%;
        }

        .table th:nth-child(2),
        .table td:nth-child(2) {
            width: 15%;
        }

        .table th:nth-child(3),
        .table td:nth-child(3) {
            width: 10%;
        }

        .table th:nth-child(4),
        .table td:nth-child(4) {
            width: 35%;
        }

        .table th:nth-child(5),
        .table td:nth-child(5) {
            width: 15%;
        }

        .table th {
            font-weight: 500;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-unknown {
            background-color: #e5e7eb;
            color: #374151;
        }

        .status-running {
            background-color: #dcfce7;
            color: #047857;
        }

        .status-pending {
            background-color: #fef3c7;
            color: #b45309;
        }

        .status-completed {
            background-color: #dbeafe;
            color: #1e40af;
        }

        .status-failed,
        .status-error {
            background-color: #fee2e2;
            color: #b91c1c;
        }

        .node-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }

        .status-online {
            background-color: var(--success-color);
        }

        .status-offline {
            background-color: var(--error-color);
        }

        .status-busy {
            background-color: var(--warning-color);
        }

        .refresh-btn {
            background-color: var(--background-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background-color: var(--border-color);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        /* 新增：任務日誌彈窗樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: var(--card-background);
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 1000px;
            max-height: 80vh;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: var(--text-color);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: var(--text-color);
            text-decoration: none;
        }

        .modal-body {
            padding: 1.5rem;
            max-height: 60vh;
            overflow-y: auto;
        }

        .task-logs {
            background-color: #1f2937;
            color: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.25rem;
            border-left: 3px solid transparent;
        }

        .log-entry.error {
            border-left-color: var(--error-color);
            background-color: rgba(239, 68, 68, 0.1);
        }

        .log-entry.warning {
            border-left-color: var(--warning-color);
            background-color: rgba(245, 158, 11, 0.1);
        }

        .log-entry.info {
            border-left-color: var(--success-color);
            background-color: rgba(16, 185, 129, 0.1);
        }

        .task-id-link {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }

        .task-id-link:hover {
            text-decoration: underline;
        }

        .task-status-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .status-item {
            padding: 0.75rem;
            background-color: var(--background-color);
            border-radius: 6px;
        }

        .status-item label {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 0.25rem;
            display: block;
        }

        .status-item .value {
            color: var(--primary-color);
            font-weight: 600;
        }

        .refresh-logs-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            margin-left: 1rem;
        }        .refresh-logs-btn:hover {
            background-color: #4338ca;
        }

        .stop-task-btn {
            background-color: var(--error-color);
            color: white;
            border: none;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            margin-right: 0.5rem;
            transition: background-color 0.2s;
        }

        .stop-task-btn:hover {
            background-color: #dc2626;
        }

        .stop-task-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .download-btn {
            background-color: var(--success-color);
            color: white;
            border: none;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            margin-right: 0.5rem;
            transition: background-color 0.2s;
        }

        .download-btn:hover {
            background-color: #059669;
        }

        .download-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .view-logs-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            margin-right: 0.5rem;
            transition: background-color 0.2s;
        }

        .view-logs-btn:hover {
            background-color: #4338ca;
        }

        .action-buttons {
            display: flex;
            gap: 0.25rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .logs-loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-color);
        }

        .task-filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border-color);
            background: var(--card-background);
            color: var(--text-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .table td:first-child {
            max-width: 300px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Master Dashboard</h1>
            <div class="header-right">
                <span class="user-info" id="current-user">Welcome, {{ username }}</span>
                <a href="/upload?user={{ username }}" class="upload-btn">Upload New Task</a>
                <a href="/logout?user={{ username }}" class="logout-btn">Logout</a>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card balance">
                <h3>CPT 餘額</h3>
                <div class="value" id="cpt-balance">0</div>
            </div>
            <div class="stat-card">
                <h3>活躍任務</h3>
                <div class="value" id="active-tasks">0</div>
            </div>
            <div class="stat-card">
                <h3>已完成任務</h3>
                <div class="value" id="completed-tasks">0</div>
            </div>
            <div class="stat-card">
                <h3>在線節點</h3>
                <div class="value" id="online-nodes">0</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="card" style="grid-column: 1 / -1;">
                <div class="card-header">
                    <h2>任務管理</h2>
                    <div>
                        <button class="refresh-btn" onclick="refreshTasks()">刷新</button>
                        <a href="/upload" class="upload-btn" style="margin-left: 10px;">上傳新任務</a>
                    </div>
                </div>
                <div class="task-filters" style="margin-bottom: 1rem;">
                    <button class="filter-btn active" onclick="filterTasks('all', this)">全部</button>
                    <button class="filter-btn" onclick="filterTasks('PENDING', this)">等待中</button>
                    <button class="filter-btn" onclick="filterTasks('RUNNING', this)">執行中</button>
                    <button class="filter-btn" onclick="filterTasks('COMPLETED', this)">已完成</button>
                    <button class="filter-btn" onclick="filterTasks('FAILED', this)">失敗</button>
                </div>
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th style="width: 30%;">任務 ID</th>
                                <th style="width: 15%;">狀態</th>
                                <th style="width: 15%;">進度</th>
                                <th style="width: 20%;">最後更新</th>
                                <th style="width: 20%;">操作</th>
                            </tr>
                        </thead>
                        <tbody id="tasks-table">
                            <!-- Tasks will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div id="no-tasks" style="display: none; text-align: center; padding: 2rem; color: #666;">
                    目前沒有任務
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let allTasks = [];

        function updateStats(data) {
            document.getElementById('active-tasks').textContent = data.active_tasks || 0;
            document.getElementById('completed-tasks').textContent = data.completed_tasks || 0;
            document.getElementById('online-nodes').textContent = data.online_nodes || 0;
            if (data.cpt_balance !== undefined) {
                document.getElementById('cpt-balance').textContent = data.cpt_balance;
            }
        }

        function filterTasks(status, buttonElement) {
            currentFilter = status;
            
            // 更新按鈕樣式
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const targetButton = buttonElement || event.target;
            if (targetButton) {
                targetButton.classList.add('active');
            }
            
            // 過濾並顯示任務
            const filteredTasks = status === 'all' ? allTasks : allTasks.filter(task => 
                task.status && task.status.toUpperCase() === status.toUpperCase()
            );
            displayTasks(filteredTasks);
        }

        function displayTasks(tasks) {
            const tbody = document.getElementById('tasks-table');
            const noTasksDiv = document.getElementById('no-tasks');
            
            tbody.innerHTML = '';
            
            if (tasks.length === 0) {
                noTasksDiv.style.display = 'block';
                return;
            }
            
            noTasksDiv.style.display = 'none';
            
            tasks.forEach(task => {
                const status = task.status || 'UNKNOWN';
                const progress = task.progress || '0%';
                const lastUpdate = task.last_update || '-';
                const message = task.message || '';
                
                const canStop = ['PENDING', 'RUNNING'].includes(status.toUpperCase());
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div style="font-weight: 500;">${escapeHtml(task.task_id)}</div>
                        <div style="font-size: 0.875rem; color: #666; margin-top: 0.25rem;">${escapeHtml(message)}</div>
                    </td>
                    <td>
                        <span class="status-badge status-${status.toLowerCase()}">${status}</span>
                    </td>
                    <td>${progress}</td>
                    <td>${lastUpdate}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="view-logs-btn" 
                                    onclick="showTaskLogs('${escapeHtml(task.task_id)}')"
                                    title="查看日誌">
                                日誌
                            </button>
                            <button class="download-btn" 
                                    onclick="downloadTaskResult('${escapeHtml(task.task_id)}')"
                                    ${status.toUpperCase() === 'COMPLETED' ? '' : 'disabled'}
                                    title="${status.toUpperCase() === 'COMPLETED' ? '下載結果' : '任務未完成'}">
                                下載
                            </button>
                            <button class="stop-task-btn" 
                                    onclick="stopTask('${escapeHtml(task.task_id)}')"
                                    ${canStop ? '' : 'disabled'}
                                    title="${canStop ? '停止任務' : '任務無法停止'}">
                                停止
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateTasks(tasks) {
            allTasks = tasks || [];
            
            const activeTasks = allTasks.filter(t => 
                t.status && ['PENDING', 'RUNNING'].includes(t.status.toUpperCase())
            ).length;
            
            const completedTasks = allTasks.filter(t => 
                t.status && t.status.toUpperCase() === 'COMPLETED'
            ).length;
            
            updateStats({
                active_tasks: activeTasks,
                completed_tasks: completedTasks
            });
            
            const filteredTasks = currentFilter === 'all' ? allTasks : allTasks.filter(task => 
                task.status && task.status.toUpperCase() === currentFilter.toUpperCase()
            );
            displayTasks(filteredTasks);
        }

        // 移除固定的 API_BASE_URL，使用相對路徑
        
        function refreshBalance() {
            fetch('/api/balance?user={{ username }}')
                .then(response => response.json())
                .then(data => {
                    if (!data.error && data.cpt_balance !== undefined) {
                        document.getElementById('cpt-balance').textContent = data.cpt_balance;
                    }
                });
        }

        function refreshTasks() {
            fetch('/api/tasks?user={{ username }}')
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        updateTasks([]);
                    } else {
                        updateTasks(data.tasks || []);
                    }
                })
                .catch(error => {
                    console.error('Error fetching tasks:', error);
                    updateTasks([]);
                });
        }

        function refreshNodes() {
            console.log('Refreshing nodes...');
            fetch('/api/nodes?user={{ username }}')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Nodes data received:', data);
                    if (!data.error && data.nodes) {
                        const onlineNodes = data.nodes.filter(n => n.status === 'ONLINE').length;
                        document.getElementById('online-nodes').textContent = onlineNodes;
                    } else {
                        console.error('Nodes error:', data.error);
                    }
                })
                .catch(error => {
                    console.error('Error fetching nodes:', error);
                });
        }

        // 初始載入
        console.log('Initializing dashboard...');
        refreshTasks();
        refreshBalance();
        refreshNodes();

        // 定期更新 - 降低頻率以減少服務器負載
        setInterval(() => {
            refreshTasks();
            refreshBalance();
        }, 15000);  // 每15秒更新一次

        setInterval(() => {
            refreshNodes();
        }, 30000);  // 每30秒更新節點狀態

        // 新增：任務日誌相關功能
        function showTaskLogs(taskId) {
            const modal = document.getElementById('taskLogsModal');
            const modalTitle = document.getElementById('modalTaskId');
            const modalBody = document.getElementById('modalLogsContent');
            
            modalTitle.textContent = `任務 ${taskId} 日誌`;
            modalBody.innerHTML = '<div class="logs-loading">載入中...</div>';
            modal.style.display = 'block';
            
            loadTaskLogs(taskId);
        }

        function loadTaskLogs(taskId) {
            fetch(`/api/task_logs/${taskId}?user={{ username }}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('modalLogsContent').innerHTML = 
                            `<div class="text-error">錯誤: ${data.error}</div>`;
                        return;
                    }
                    
                    displayTaskLogs(data);
                })
                .catch(error => {
                    console.error('Error loading task logs:', error);
                    document.getElementById('modalLogsContent').innerHTML = 
                        `<div class="text-error">載入日誌失敗: ${error}</div>`;
                });
        }

        function displayTaskLogs(data) {
            const modalBody = document.getElementById('modalLogsContent');
            
            let html = `
                <div class="task-status-info">
                    <div class="status-item">
                        <label>任務狀態</label>
                        <div class="value">
                            <span class="status-badge status-${data.status.toLowerCase()}">${data.status}</span>
                        </div>
                    </div>
                    <div class="status-item">
                        <label>訊息</label>
                        <div class="value">${data.message || '無'}</div>
                    </div>
                    <div class="status-item">
                        <label>日誌條數</label>
                        <div class="value">${data.total_logs}</div>
                    </div>
                </div>
            `;
            
            if (data.logs && data.logs.length > 0) {
                html += '<div class="task-logs">';
                data.logs.forEach(log => {
                    html += `<div class="log-entry ${log.level}">`;
                    html += `<span class="timestamp">[${log.timestamp}]</span> `;
                    html += `<span class="content">${escapeHtml(log.content)}</span>`;
                    html += '</div>';
                });
                html += '</div>';
            } else {
                html += '<div class="task-logs">目前無日誌記錄</div>';
            }
            
            modalBody.innerHTML = html;
            
            // 自動滾動到底部
            const logsContainer = modalBody.querySelector('.task-logs');
            if (logsContainer) {
                logsContainer.scrollTop = logsContainer.scrollHeight;
            }
        }        function refreshTaskLogs() {
            const modal = document.getElementById('taskLogsModal');
            if (modal.style.display === 'block') {
                const taskId = document.getElementById('modalTaskId').textContent.replace('任務 ', '').replace(' 日誌', '');
                loadTaskLogs(taskId);
            }
        }

        async function stopTask(taskId) {
            if (!confirm(`確定要停止任務 ${taskId} 嗎？`)) {
                return;
            }

            const button = event.target;
            const originalText = button.textContent;
            
            try {
                // 禁用按鈕並顯示載入狀態
                button.disabled = true;
                button.textContent = '停止中...';
                
                console.log(`正在使用主控端權限停止任務 ${taskId}...`);
                
                const response = await fetch(`/api/stop_task/${taskId}?user={{ username }}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                let data = {};
                try {
                    data = await response.json();
                } catch (e) {
                    console.error('解析回應JSON失敗:', e);
                    data = { error: '伺服器回應格式錯誤' };
                }
                
                if (response.ok && data.success) {
                    alert(`任務 ${taskId} 已成功停止`);
                    // 刷新任務列表
                    refreshTasks();
                } else {
                    // 根據不同狀態碼顯示不同訊息
                    let errorMsg = data.error || data.message || `HTTP ${response.status}`;
                    
                    if (response.status === 400) {
                        errorMsg = data.error || '任務可能不存在或已完成，無法停止';
                    } else if (response.status === 401) {
                        errorMsg = '權限不足，請重新登入';
                    } else if (response.status === 500) {
                        errorMsg = '伺服器內部錯誤，請稍後再試';
                    }
                    
                    console.error('停止任務失敗:', errorMsg);
                    alert(`停止任務失敗: ${errorMsg}`);
                }
            } catch (error) {
                console.error('停止任務時發生錯誤:', error);
                alert(`停止任務時發生錯誤: ${error.message}`);
            } finally {
                // 恢復按鈕狀態
                button.disabled = false;
                button.textContent = originalText;
            }
        }

        async function downloadTaskResult(taskId) {
            try {
                const button = event.target;
                const originalText = button.textContent;
                
                // 禁用按鈕並顯示載入狀態
                button.disabled = true;
                button.textContent = '下載中...';
                
                const response = await fetch(`/api/download_result/${taskId}`, {
                    method: 'GET'
                });
                
                if (response.ok) {
                    // 獲取檔案名
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = `${taskId}_result.zip`;
                    if (contentDisposition) {
                        const match = contentDisposition.match(/filename="(.+)"/);
                        if (match) {
                            filename = match[1];
                        }
                    }
                    
                    // 下載檔案
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    alert(`任務結果已下載: ${filename}`);
                } else {
                    const errorData = await response.json();
                    alert(`下載失敗: ${errorData.error || '未知錯誤'}`);
                }
            } catch (error) {
                console.error('下載任務結果時發生錯誤:', error);
                alert(`下載時發生錯誤: ${error.message}`);
            } finally {
                // 恢復按鈕狀態
                const button = event.target;
                button.disabled = false;
                button.textContent = '下載';
            }
        }

        function closeTaskLogsModal() {
            document.getElementById('taskLogsModal').style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 點擊模態框外部關閉
        window.onclick = function(event) {
            const modal = document.getElementById('taskLogsModal');
            if (event.target === modal) {
                closeTaskLogsModal();
            }
        }
    </script>

    <!-- 任務日誌模態框 -->
    <div id="taskLogsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTaskId">任務日誌</h3>
                <div>
                    <button class="refresh-logs-btn" onclick="refreshTaskLogs()">刷新日誌</button>
                    <span class="close" onclick="closeTaskLogsModal()">&times;</span>
                </div>
            </div>
            <div class="modal-body">
                <div id="modalLogsContent">
                    載入中...
                </div>
            </div>
        </div>
    </div>
</body>
