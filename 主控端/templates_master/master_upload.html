<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上傳新任務 - HiveMind 主控台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2rem;
        }

        .flash {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .flash.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .file-input-container {
            margin-bottom: 2rem;
        }

        .file-input-label {
            display: block;
            padding: 2rem;
            border: 2px dashed #667eea;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .file-input-label:hover {
            border-color: #5a6fd8;
            background: #f0f2ff;
        }

        .file-input-label span {
            color: #667eea;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .file-input {
            display: none;
        }

        .requirements-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .requirements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #5a6fd8;
        }

        hr {
            border: none;
            height: 1px;
            background: #e1e5e9;
            margin: 2rem 0;
        }

        .file-selected {
            border-color: #28a745 !important;
            background: #f8fff9 !important;
        }

        .file-selected span {
            color: #28a745 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>上傳新任務</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data" action="/upload?user={{ username }}">
            <div class="file-input-container">
                <label for="task_zip" class="file-input-label">
                    <span>點擊選擇任務 ZIP 檔案</span>
                    <input type="file" id="task_zip" name="task_zip" class="file-input" accept=".zip" required>
                </label>
            </div>

            <h3>系統需求</h3>
            <div class="requirements-section">
                <div class="requirements-grid">
                    <div class="form-group">
                        <label for="memory_gb">記憶體需求 (GB)</label>
                        <input type="number" id="memory_gb" name="memory_gb" value="0" min="0">
                    </div>

                    <div class="form-group">
                        <label for="cpu_score">CPU 分數需求</label>
                        <input type="number" id="cpu_score" name="cpu_score" value="0" min="0">
                    </div>

                    <div class="form-group">
                        <label for="gpu_score">GPU 分數需求</label>
                        <input type="number" id="gpu_score" name="gpu_score" value="0" min="0">
                    </div>

                    <div class="form-group">
                        <label for="gpu_memory_gb">GPU 記憶體需求 (GB)</label>
                        <input type="number" id="gpu_memory_gb" name="gpu_memory_gb" value="0" min="0">
                    </div>

                    <div class="form-group">
                        <label for="location">位置需求</label>
                        <input type="text" id="location" name="location" value="Any" placeholder="Any">
                    </div>

                    <div class="form-group">
                        <label for="gpu_name">GPU 名稱需求</label>
                        <input type="text" id="gpu_name" name="gpu_name" placeholder="留空表示任何GPU">
                    </div>
                </div>
            </div>

            <button type="submit">上傳任務</button>
        </form>

        <hr>
        <a href="{{ url_for('index') }}?user={{ username }}" class="back-link">← 回到主控台</a>
    </div>

    <script>
        // 文件選擇顯示
        document.getElementById('task_zip').addEventListener('change', function(e) {
            const label = document.querySelector('.file-input-label span');
            const fileInputLabel = document.querySelector('.file-input-label');
            
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                const fileSize = (e.target.files[0].size / (1024 * 1024)).toFixed(2);
                label.textContent = `已選擇: ${fileName} (${fileSize} MB)`;
                fileInputLabel.classList.add('file-selected');
            } else {
                label.textContent = '點擊選擇任務 ZIP 檔案';
                fileInputLabel.classList.remove('file-selected');
            }
        });

        // 表單驗證
        document.querySelector('form').addEventListener('submit', function(e) {
            const fileInput = document.getElementById('task_zip');
            
            if (!fileInput.files.length) {
                e.preventDefault();
                alert('請選擇要上傳的 ZIP 檔案');
                return false;
            }
            
            const file = fileInput.files[0];
            if (!file.name.toLowerCase().endsWith('.zip')) {
                e.preventDefault();
                alert('請選擇 ZIP 格式的檔案');
                return false;
            }
            
            // 檢查檔案大小 (50MB 限制)
            const maxSize = 50 * 1024 * 1024;
            if (file.size > maxSize) {
                e.preventDefault();
                alert('檔案大小不能超過 50MB');
                return false;
            }
            
            // 顯示上傳進度提示
            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.textContent = '上傳中...';
            submitBtn.disabled = true;
        });

        // 數字輸入驗證
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', function(e) {
                if (e.target.value < 0) {
                    e.target.value = 0;
                }
            });
        });
    </script>
</body>
</html>
