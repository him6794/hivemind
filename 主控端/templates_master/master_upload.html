<!doctype html>
<html>
<head>
    <title>Upload Task</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --success-color: #10b981;
            --error-color: #ef4444;
            --text-color: #1f2937;
            --border-color: #e5e7eb;
            --background-color: #f9fafb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text-color);
        }

        h3 {
            font-size: 1.25rem;
            font-weight: 500;
            margin: 1.5rem 0 1rem;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        input[type=text],
        input[type=number],
        input[type=file] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type=text]:focus,
        input[type=number]:focus,
        input[type=file]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        input[type=file] {
            padding: 0.5rem;
            background-color: var(--background-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #4338ca;
        }

        .flash {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 6px;
            font-weight: 500;
        }

        .flash.success {
            background-color: #dcfce7;
            color: #047857;
            border: 1px solid #a7f3d0;
        }

        .flash.error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #4338ca;
        }

        hr {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 1.5rem 0;
        }

        .file-input-container {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .file-input-label:hover {
            border-color: var(--primary-color);
        }

        .file-input-label span {
            color: var(--primary-color);
            font-weight: 500;
        }

        .file-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload New Task</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="task_zip">Task ZIP File*</label>
                <div class="file-input-container">
                    <label class="file-input-label" for="task_zip">
                        <span>Click to select or drag a ZIP file here</span>
                    </label>
                    <input type="file" id="task_zip" name="task_zip" accept=".zip" required class="file-input">
                </div>
            </div>

            <hr>

            <h3>Requirements</h3>
            
            <div class="form-group">
                <label for="memory_gb">Memory (GB)</label>
                <input type="number" id="memory_gb" name="memory_gb" value="1" min="0">
            </div>

            <div class="form-group">
                <label for="cpu_score">Minimum CPU Score</label>
                <input type="number" id="cpu_score" name="cpu_score" value="0" min="0">
            </div>

            <div class="form-group">
                <label for="gpu_score">Minimum GPU Score</label>
                <input type="number" id="gpu_score" name="gpu_score" value="0" min="0">
            </div>

            <div class="form-group">
                <label for="gpu_memory_gb">Minimum VRAM (GB)</label>
                <input type="number" id="gpu_memory_gb" name="gpu_memory_gb" value="0" min="0">
            </div>

            <div class="form-group">
                <label for="gpu_name">Required GPU Name</label>
                <input type="text" id="gpu_name" name="gpu_name" placeholder="e.g., NVIDIA GeForce RTX 3070 (optional)">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" value="Any">
            </div>

            <button type="submit">Upload Task</button>
        </form>

        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
