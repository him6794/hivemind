<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作節點監控 - {{ node_id }}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>工作節點監控</h1>
            <div class="header-right">
                <span class="user-info">用戶: {{ username }}</span>
                <a href="/logout" class="logout-btn">登出</a>
            </div>
        </div>

        <div class="content-grid">
            <div class="card">
                <h2>節點狀態</h2>
                <table class="table">
                    <tr>
                        <th>節點ID</th>
                        <td id="node-id">{{ node_id }}</td>
                    </tr>
                    <tr>
                        <th>狀態</th>
                        <td><span id="task-status" class="status">{{ initial_status }}</span></td>
                    </tr>
                    <tr>
                        <th>當前任務</th>
                        <td id="task-id">None</td>
                    </tr>
                    <tr>
                        <th>CPT 餘額</th>
                        <td id="cpt-balance">0</td>
                    </tr>
                    <tr>
                        <th>本機IP</th>
                        <td id="ip-address">檢測中...</td>
                    </tr>
                    <tr>
                        <th>CPU 使用率</th>
                        <td id="cpu-usage">0%</td>
                    </tr>
                    <tr>
                        <th>記憶體使用率</th>
                        <td id="memory-usage">0%</td>
                    </tr>
                </table>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>資源使用趨勢</h2>
                </div>
                <div class="chart-container">
                    <canvas id="cpuChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="memoryChart"></canvas>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>系統日誌</h2>
                    <button class="refresh-btn" onclick="refreshLogs()">
                        <i class="fas fa-sync-alt"></i> 刷新
                    </button>
                </div>
                <div id="logs" class="logs"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/static/js/monitor.js"></script>
</body>
</html>
